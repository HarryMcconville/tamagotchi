<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Goodbye Cat!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="goodbye-page">
<audio id="bg-music" src="/audio/goodbye_bg_music_placeholder.mp3" loop autoplay></audio>

<div class="overlay-container">
    <div class="shoo-container">
        <h1 th:text="${pet.name} + ' has been left alone for too long! They are moving to a new home where someone will look after them properly.'">
            Are you sure you want to shoo PetName away?
        </h1>
        <div class="shoo-buttons">
            <a href="/play/shoo">Adopt a new cat</a>
        </div>
    </div>
</div>
        <div class="bindle-position">
            <img src="/images/bindle.png" alt="bundle tied to a stick" class="bindle-image">
        </div>
        <div class="cat-position">
            <img th:src="@{'/images/sadCats/' + ${pet.image}}" alt="Sad cat preparing to leave" class="cat-image">
        </div>



<script src="/js/main.js"></script>

</body>
</html>
