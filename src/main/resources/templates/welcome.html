<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Cat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form action="/start" method="post" class="p-4 bg-white rounded shadow" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Welcome!</h1>

    <p class="text-center">Congratulations on adopting this adorable cat:</p>
    <img src="https://i.imgur.com/UfkHKwO.jpeg" class="img-fluid rounded mb-3 d-block mx-auto" alt="Cat">

    <div class="mb-3">
      <label for="catName" class="form-label">Cat's name:</label>
      <input type="text" class="form-control" id="catName" name="catName" required>
    </div>

    <div class="mb-3">
      <label for="userName" class="form-label">Your name:</label>
      <input type="text" class="form-control" id="userName" name="userName" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">START</button>
  </form>
</div>

</body>
</html>
