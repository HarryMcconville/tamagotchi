<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Cat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form th:action="@{/start}" method="post" class="p-4 bg-white rounded shadow" style="max-width: 400px; width: 100%;" onsubmit="return validateCatSelection()">
    <!-- First-time login -->
    <h1 class="text-center mb-4" th:if="${firstTimeLogin}">Welcome!</h1>

    <!-- Returning user -->
    <h1 class="text-center mb-4" th:unless="${firstTimeLogin}" th:text="'Welcome back, ' + ${displayName} + '!'">
      Welcome!
    </h1>

    <p class="text-center">Congratulations on deciding to adopt an adorable cat!</p>

<!--     choosing cat image    -->
      <div class="mb-3">
        <label for="catImageInput" class="form-label">Choose your cat:</label>
          <!-- Error message placeholder -->
          <div id="catError" class="text-danger mb-2" style="display: none;">
            Please select a cat to adopt!
          </div>
        <!--        making it a scroll through      -->
        <div style="overflow-x: auto; white-space: nowrap;" class="px-3">
          <div th:each="img : ${randomCatImages}"
               style="display: inline-block; text-align: center; margin: 0 15px;">
  <!--                individual image styling + functionality     -->
            <img th:src="@{'/images/cats/' + ${img}}"
                 th:alt="${img}"
                 class="cat-option"
                 style="width: 300px; height: auto; cursor: pointer;"
                 onclick="selectCat(this)"
                 th:attr="data-name=${img}">
          </div>
        </div>
          <!--      allows the cat image to be selected     -->
          <input type="hidden" name="catImage" id="catImageInput">
      </div>


    <div class="mb-3">
      <label for="catName" class="form-label">Cat's name:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="catName" name="catName" required>
        <button type="button" class="btn btn-outline-secondary" id="randomNameBtn">Choose for me</button>
      </div>
    </div>

    <div class="mb-3" th:if="${firstTimeLogin}">
      <label for="displayName" class="form-label">Your name:</label>
      <input type="text" class="form-control" id="displayName" name="displayName" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">START</button>
  </form>
</div>

<script src="/js/main.js"></script>

<!--  Script to show border around selected cat + fill hidden input with selected file -->
<script>
  function selectCat(imgElement) {
    // Clear previous selections
    document.querySelectorAll('.cat-option').forEach(img => {
      img.classList.remove('selected-cat');
    });

    // Apply new selection
    imgElement.classList.add('selected-cat');
    document.getElementById('catImageInput').value = imgElement.dataset.name;

    // Hide error message if it's showing
    document.getElementById('catError').style.display = 'none';
  }

</script>

<!-- Script to make sure user selects a cat -->
<script>
  function validateCatSelection() {
    const selectedCat = document.getElementById('catImageInput').value;
    const errorMsg = document.getElementById('catError');

    if (!selectedCat) {
      errorMsg.style.display = 'block';
      return false;
    }

    errorMsg.style.display = 'none'; // hide if selection is valid
    return true;
  }

  function selectCat(imgElement) {
    // Clear other ticks or highlights if you're using them
    document.querySelectorAll('.cat-option').forEach(img => {
      img.classList.remove('selected-cat');
    });

    imgElement.classList.add('selected-cat');
    document.getElementById('catImageInput').value = imgElement.dataset.name;

    // Hide the error when a cat is selected
    const errorMsg = document.getElementById('catError');
    errorMsg.style.display = 'none';
  }
</script>


</body>
</html>
