<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shoo Cat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="goodbye-page">
<audio id="bg-music" src="/audio/goodbye_bg_music_placeholder.mp3" loop autoplay></audio>


<div class="overlay-container">
    <div class="shoo-container">
        <h1 th:text="'Are you sure you want to shoo ' + ${pet.name} + ' away?'">
            Are you sure you want to shoo PetName away?
        </h1>
        <div class="shoo-buttons">
            <a href="/play/shoo">Yes</a>
            <a href="/play">No</a>
        </div>
    </div>
</div>
        <div class="bindle-position">
            <img src="/images/bindle.png" alt="Bindle" class="bindle-image">
        </div>
        <div class="shooed-cat-position">
            <img th:src="@{'/images/sadCats/' + ${pet.image}}" alt="${pet.name} + ' looking uncertain about leaving'" class="shooed-cat-image">
        </div>



<script src="/js/main.js"></script>

</body>
</html>
