<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Cat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="goodbye-page">
<audio id="bg-music" src="/audio/goodbye_bg_music_placeholder.mp3" loop autoplay></audio>

<div class="container d-flex justify-content-center">
    <div class="p-4 bg-white rounded shadow mb-4">
        <h1 class="text-center mb-4" th:text="'Are you sure you want to shoo ' + ${pet.name} + ' away?'"></h1>
        <form class="text-center mb-4">
            <a href="/play/shoo"><button class="btn btn-info" type="button">Yes</button></a>
            <a href="/play"><button class="btn btn-info" type="button">No</button></a>
        </form>
    </div>
</div>
        <div class="bindle-position">
            <img src="/images/bindle.png" alt="Bindle" class="bindle-image">
        </div>
        <div class="cat-position">
            <img th:src="@{'/images/cats/' + ${pet.image}}" alt="Your cat is sat near the exit looking uncertain about leaving'" class="cat-image">
        </div>



<script src="/js/main.js"></script>

</body>
</html>
